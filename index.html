<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0ea5e9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081986.png">
    
    <title>KioscoPro Manager</title>
    <meta name="mobile-web-app-capable" content="yes">

    <script>
      window.process = window.process || { env: { NODE_ENV: 'development' } };
    </script>
    
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 20px; }
      
      @keyframes spin-slow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-spin-slow { animation: spin-slow 3s linear infinite; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@0.0.10",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
    "firebase/app": "https://esm.sh/firebase@10.8.1/app",
    "firebase/auth": "https://esm.sh/firebase@10.8.1/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.8.1/firestore",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
    

  </head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased h-screen overflow-hidden selection:bg-brand-100 selection:text-brand-900">
    <div id="root"></div>
    
    <div id="app-loader" style="position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background-color:#f8fafc;z-index:50;">
        <div style="position:relative;width:80px;height:80px;margin-bottom:24px;">
          <div style="position:absolute;inset:0;border-radius:20px;background-color:#0ea5e9;opacity:0.2;"></div>
          <div style="position:absolute;inset:0;border-radius:20px;border:4px solid #0ea5e9;border-top-color:transparent;animation:spin-slow 1.5s linear infinite;"></div>
        </div>
        <h2 style="font-size:1.25rem;font-weight:700;color:#334155;">KioscoPro</h2>
        <p style="color:#94a3b8;margin-top:0.5rem;font-size:0.875rem;">Cargando...</p>
    </div>

    <script type="module" src="./index.tsx"></script>
    

  </body>
</html>
